<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="product_list_container">
          <a href="product.html" class="product_card">
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1575.webp" alt="Produkt 1" />
            <h3>Casual T-shirt</h3>
            <p class="price">499 DKK</p>
          </a>

          <a href="product.html" class="product_card">
            <div class="sold_out_overlay">Sold Out</div>
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1577.webp" alt="Produkt 2" />
            <h3>Sporty cap</h3>
            <p class="price">199 DKK</p>
          </a>

          <a href="product.html" class="product_card">
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1578.webp" alt="Produkt 3" />
            <h3>Sporty Trendy New Red Shirt</h3>
            <p class="old_price">599 DKK</p>
            <p class="price discount">450 DKK</p>
            <div class="discount_badge">-25%</div>
          </a>

          <a href="product.html" class="product_card">
            <div class="sold_out_overlay">Sold Out</div>
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1581.webp" alt="Produkt 4" />
            <h3>Bathing cap</h3>
            <p class="old_price">899 DKK</p>
            <p class="price discount">675 DKK</p>
            <div class="discount_badge">-25%</div>
          </a>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
