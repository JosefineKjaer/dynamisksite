<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="product_container">
        <div class="product_image">
          <img src="https://kea-alt-del.dk/t7/images/webp/640/1578.webp" alt="Sporty Shirt" />
        </div>
        <div class="product_info">
          <h2>Product information</h2>
          <h4>Model name</h4>
          <p>Short Sleeve Sporty Shirt</p>
          <h4>Color</h4>
          <p>Red</p>
          <h4>Inventory number</h4>
          <p>1578</p>
          <h2>Price</h2>
          <p class="old_price">599 DKK</p>
          <p class="price discount">450 DKK</p>
        </div>
        <div>
          <button class="add_to_basket">Add to basket</button>
        </div>
      </section>
    </main>
  </body>
</html>
